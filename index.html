    <div
      class="wallpaper vh-100"
      style="
        background: url(https://wallpaperaccess.com/full/1771974.jpg) center
          fixed;
      "
    >
      <img src="./images/logo-main-blue.png" width="200px" class="p-1" />

      <div
        class="container d-flex flex-column align-items-start justify-content-center"
        style="height: 80vh"
      >
        <div class="welcome">
          <h1 style="font-size: 60px">Welcome to eStudiez</h1>
          <p>Begin your journey to excellence</p>
        </div>

        <div
          class="modal fade"
          id="exampleModalToggle"
          aria-hidden="true"
          aria-labelledby="exampleModalToggleLabel"
          tabindex="-1"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">
                  Category
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Sign up as a parent, student or faculty.
              </div>
              <div class="modal-footer">
                <button
                  class="btn btn-primary"
                  data-bs-target="#exampleModalToggle2"
                  data-bs-toggle="modal"
                  onclick="setCategory('Faculty')"
                >
                  Teacher
                </button>
                <button
                  class="btn btn-primary"
                  data-bs-target="#exampleModalToggle2"
                  data-bs-toggle="modal"
                  onclick="setCategory('Student')"
                >
                  Student
                </button>
                <button
                  class="btn btn-primary"
                  data-bs-target="#exampleModalToggle2"
                  data-bs-toggle="modal"
                  onclick="setCategory('Parent')"
                >
                  Parent
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="exampleModalToggle2"
          aria-hidden="true"
          aria-labelledby="exampleModalToggleLabel2"
          tabindex="1"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  class="modal-title signupTitle"
                  id="exampleModalToggleLabel2"
                >
                  Sign Up
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  id="signup"
                  class="needs-validation"
                  style="max-height: 50vh; overflow: auto"
                  novalidate
                >
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    required
                  />
                  <label for="user_id">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="Enter your first name"
                    required
                  />
                  <label for="last_name">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                    placeholder="Enter your last name"
                    required
                  />
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm password"
                    required
                  />
                  <div class="parentHide">
                    <label for="eduClass">Select your class</label>
                    <select
                      class="form-control"
                      id="eduClass"
                      name="eduClass"
                      required
                    >
                      <option value="" disabled selected>
                        Please choose one
                      </option>
                      <option value="SS1">SS1</option>
                      <option value="SS2">SS2</option>
                      <option value="SS3">SS3</option>
                    </select>
                  </div>
                  <div class="parentHide facHide">
                    <label for="age">Age</label><br />
                    <input
                      type="number"
                      id="age"
                      name="age"
                      class="age"
                      placeholder="Age"
                    />
                  </div>
                  <br />
                  <label for="gender">Gender</label><br />
                  <label for="gender">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    class="ms-3"
                    value="Male"
                    required
                  /><br />
                  <label for="gender">Female</label>
                  <input
                    type="radio"
                    name="gender"
                    class="ms-1 mb-3"
                    value="Female"
                    required
                  /><br />
                  <div class="facHide studHide">
                    <label for="childId" id="childId"
                      >Child/Ward's Username</label
                    ><br />
                    <input
                      type="text"
                      name="childId"
                      id="childId"
                      class="childId"
                      placeholder="Your child or ward's username"
                    />
                  </div>
                  <br />
                  <button
                    class="btn btn-primary my-3"
                    id="submit"
                    type="submit"
                  >
                    Sign up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div>
          <!-- Signup button  -->
          <a
            class="btn btn-primary"
            data-bs-toggle="modal"
            href="#exampleModalToggle"
            role="button"
            >Sign up</a
          >

          <!-- Login button  -->
          <button
            type="button"
            class="btn btn-primary m-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal5"
            data-bs-whatever="@mdo"
          >
            Sign in
          </button>
        </div>
        <!-- Login Modal -->
        <div
          class="modal fade"
          id="exampleModal5"
          tabindex="-1"
          aria-labelledby="exampleModalLabel5"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel5">
                  LOGIN TO YOUR ACCOUNT
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  id="loginForm"
                  action="./index.html"
                  style="
                    overflow-y: auto !important;
                    max-height: 5 0vh !important;
                  "
                >
                  <div>
                    <label class="loginEmail" id="emailLabel" for="loginEmail"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="loginEmail"
                      name="loginEmail"
                      placeholder="Your Email"
                    />
                  </div>

                  <div>
                    <label
                      class="form-label"
                      for="loginPassword"
                      id="loginPassword"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      name="loginPassword"
                      placeholder="Password"
                    /><br />
                  </div>

                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Sign in"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
